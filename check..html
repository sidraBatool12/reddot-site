<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Last Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main Section with Background -->
  <section class="d-flex align-items-start align-items-lg-center" 
           style="background: url('imgs/last-section-bg.png') center/cover no-repeat; height: 60vh;">
    
    <!-- Container to control layout -->
    <div class="container">
      <div class="bg-light shadow rounded text-center p-4 p-md-5 mt-5 mt-lg-0 ms-lg-5" 
           style="max-width: 600px; letter-spacing: 1px;">
        
        <!-- Image -->
        <img src="imgs/Vector.png" alt="Vector Icon" class="img-fluid mb-3" style="width: 80px;">

        <!-- Headings -->
        <h2 class="fw-bold">Speak to our moving specialist today!</h2>
        <p class="mt-3">Take your first step to experience a hassle-free moving.</p>

        <!-- Button -->
        <a href="#" class="btn btn-danger rounded-pill px-5 py-2 mt-3">Call Us</a>

      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
