  <style>
    /* Background and Overlay */
    .hero-section {
      background: url(imgs/herosec.png) no-repeat center center/cover;
      position: relative;
      height: 100vh;
      color: white;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      /* background-color: rgba(0, 0, 0, 0.4); */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .circle-img {
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .img-large {
      width: 115%;
      height: 100%;
      animation: zoomInOut 6s infinite;
    }

    .img-small {
      width: 60%;
      height: 100%;
      animation: floatY 4s ease-in-out infinite;
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(1); }
      50% { transform: translateY(-15px); }
    }

    @keyframes zoomInOut {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .image-stack {
      position: relative;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      .image-stack {
        margin-top: 30px;
      }
      .hero-section {
        height: auto;
        min-height: 60vh;
      }
      .hero-content {
        height: auto;
        min-height: unset;
      }
    }
  </style>
</head>
